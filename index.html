<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood | Accueil</title>

    <link rel="stylesheet" href="/css/style.css">

    <script src="https://kit.fontawesome.com/ea78e57d07.js" crossorigin="anonymous" async></script>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
    </header>

    <aside class="location container">
        <i class="fas fa-map-marker-alt location__icon"></i>
        <p class="location__city">Paris, Belleville</p>
    </aside>

    <main class="l-main">
        <section class="explore container">
            <h1 class="explore__title">Réservez le menu qui vous convient</h1>
            <p class="explore__catch-phrase">Découvre des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="explore__btn btn">Explorer nos restaurants</button>
        </section>

        <section class="functioning container">
            <h2 class="functioning__title">Fonctionnement</h2>
            <div class="functioning__steps">
                <article class="functioning__step">
                    <i class="fas fa-mobile-alt step__icon"></i>
                    <h3 class="step__title">Choisissez un restaurant</h3>
                </article>
                <article class="functioning__step">
                    <i class="fas fa-list-ul step__icon"></i>
                    <h3 class="step__title">Composez votre menu</h3>
                </article>
                <article class="functioning__step">
                    <i class="fas fa-store step__icon"></i>
                    <h3 class="step__title">Dégustez au restaurant</h3>
                </article>
            </div>
        </section>
    </main>
     
</body>
</html>
